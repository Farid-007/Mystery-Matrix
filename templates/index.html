<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Matrix</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 10px;
            color: #ff6b6b;
        }
        p {
            font-size: 1rem;
            color: #555;
        }
        .feedback {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #ff6b6b;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #ff6b6b;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d4d;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Number Guessing Game</h1>
        <p>Select a number between {{ lowest }} and {{ highest }}</p>
        
        <form method="post" class="input-group">
            <input type="number" name="guess" placeholder="Enter your guess" required min="{{ lowest }}" max="{{ highest }}">
            <button type="submit">Submit Guess</button>
        </form>
        
        {% if feedback %}
            <div class="feedback">{{ feedback }}</div>
        {% endif %}
        
        <footer>
            Good luck! May the odds be in your favor. ðŸ˜Š <br>
            <strong>Developed by Farid</strong>
        </footer>
    </div>
</body>
</html>
